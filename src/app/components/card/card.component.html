<div class="card">
  <div class="card-header" *ngIf="showHeader">
    <h5 class="title">
      <i [class]="icon"></i> {{ title }}
    </h5>
    <div class="buttons" *ngIf="showActions">
      
      <div class="action">
        <ng-container *ngFor="let action of actionButtons">
          <button (click)="action.handler()" class="btn">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
      </div>
      <div class="filter">
        <ng-container *ngFor="let filter of filterButtons">
          <button (click)="filter.handler()" class="btn">
            <i [class]="filter.icon"></i>
          </button>
        </ng-container>
      </div>
      <div class="referesh">
        <ng-container *ngFor="let action of refreshButtons">  <!-- âœ… Fixed reference -->
          <button (click)="action.handler()" class="btn">
            <i [class]="action.icon"></i>
          </button>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
