<div class="date-range-picker-container">
  <div class="mb-3 form-group justify-content-center">
    <button class="btn" [ngClass]="{'active': selectedDuration === 7}" (click)="selectRange(7)">Last Week</button>
    <button class="btn" [ngClass]="{'active': selectedDuration === 30}" (click)="selectRange(30)">Last Month</button>
    <button class="btn" [ngClass]="{'active': selectedDuration === 90}" (click)="selectRange(90)">Last 3 Months</button>
    <button class="btn" [ngClass]="{'active': selectedDuration === 365}" (click)="selectRange(365)">Last 1 Year</button>
  </div>

  <div class="row">
    <div class="calendar-container col-md-6">
      <mat-calendar 
        [selected]="startDate"
        (selectedChange)="onStartDateChange($event)">
      </mat-calendar>
    </div>

    <div class="calendar-container col-md-6">
      <mat-calendar 
        [selected]="endDate"
        (selectedChange)="onEndDateChange($event)">
      </mat-calendar>
    </div>
  </div>

  <p *ngIf="startDate && endDate" class="mt-3 text-center">
    Selected Range:
    <strong>{{ startDate | date:'mediumDate' }}</strong> -
    <strong>{{ endDate | date:'mediumDate' }}</strong>
  </p>
</div>
