<div class=" login-page custom-row">
  <div class="col-md-6 login-left">
    <div class="custom-row justify-content-center">

      <div class="col-md-8">
        <div class="container">
          <h1>
            Welcome to Maximus Patient Health Portal
          </h1>

          <ul class=" p-0">
            <li class="checkbox-wrapper d-flex justify-content-between"><input disabled="" type="checkbox" checked=""
                class="inp-cbx" style="display: none;" id="allergy-cbx-Resolved-0"><label class="cbx"
                for="allergy-cbx-Resolved-0">
                <p><svg width="12px" height="9px" viewBox="0 0 12 9">
                    <polyline points="1 5 4 8 11 1"></polyline>
                  </svg></p>
                <p><span>Take control of your healthcare with Maximus Patient Health Portal</span><br></p>
              </label></li>
            <li class="checkbox-wrapper d-flex justify-content-between"><input disabled="" type="checkbox" checked=""
                class="inp-cbx" style="display: none;" id="allergy-cbx-Resolved-0"><label class="cbx"
                for="allergy-cbx-Resolved-0">
                <p><svg width="12px" height="9px" viewBox="0 0 12 9">
                    <polyline points="1 5 4 8 11 1"></polyline>
                  </svg></p>
                <p><span>Through our free patient portal, you can record and manage your own and your family's Maximus
                    information</span><br></p>
              </label></li>
            <li class="checkbox-wrapper d-flex justify-content-between"><input disabled="" type="checkbox" checked=""
                class="inp-cbx" style="display: none;" id="allergy-cbx-Resolved-0"><label class="cbx"
                for="allergy-cbx-Resolved-0">
                <p><svg width="12px" height="9px" viewBox="0 0 12 9">
                    <polyline points="1 5 4 8 11 1"></polyline>
                  </svg></p>
                <p><span>Patient Health Portal is secure, user-friendly platform that permits you to gather, manage and
                    share your health care data</span><br></p>
              </label></li>


          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 login-right">

    <div class="custom-row justify-content-center">


      <div class="col-md-6">

        <app-neon-card>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Invalid email format</div>
              </div>
            </div>

            <div class="mb-3 form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                Password is required
              </div>
            </div>
            <div class="d-flex justify-content-end">
            <a href="/reset-password">Forget Password?</a>
          </div>

            <div class="text-danger mb-3" *ngIf="loginError">{{ loginError }}</div>

            <button type="submit" class="submit-btn">Login</button>
          </form>
        </app-neon-card>
      </div>
    </div>

  </div>
</div>
