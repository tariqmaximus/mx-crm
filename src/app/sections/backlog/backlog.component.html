
<metrics-grid
  title="BackLog"
  icon="icon-modal"
  [data]="allLeads"
    [statusMap]="statusMap"
  [variant]="'responsive round-card '"
  [collapsible]="true"
  [progressBy]="'backlog'"
  [filterBy]="'status'"
  [filterStyle]="['tabs', 'keyword']"

  [pageSize]="5"
   [valueLength]="['email', 'organization', 'phone', 'tags']"
  mediaImage="assets/dummy.jpg"
  [Sorting]="true"
  [paginated]="true"
  [showActions]="true"
  [actionButtons]="[
    { label: 'Transfer to', tooltip: 'Transfer to leads', className: 'icon-btn-success', isDropdown: true, options: ['lead board', 'Actives', 'scheduled'] },
    { label: 'Delete', icon: 'icon-delete', tooltip: 'Delete Lead', className: 'icon-btn-danger',},
    { label: 'Copy', icon: 'icon-copy', tooltip: 'Copy Details', className: 'icon-btn-info',}
    
  ]">
</metrics-grid>
