<app-card title="Monthly Revenue" [headerButtons]="headerButtons">
  <div [ngSwitch]="activeTab">
    <!-- Table View -->
    <div *ngSwitchCase="'table'" class="pt-3">
      <metrics-grid></metrics-grid>
    </div>
    <!-- Chart View -->
    <div *ngSwitchCase="'chart'" class="pt-3">
      <app-chart
        [tabs]="chartTabs"
        [tabShow]="false"
        [chartType]="'area'">
      </app-chart>
    </div>
  </div>
</app-card>
