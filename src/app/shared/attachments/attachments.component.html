<app-card 
title="Attachments" 
icon="icon-attachement"
>
<div class="attachments-container">
  <ul class="list-lg p-0">
    <li *ngFor="let attachment of attachments; let i = index" class="d-flex justify-content-between">
      <div class="d-flex justify-content-left align-items-center gap-2">
    
          <i [ngClass]="'icon-file-' + attachment.type"> </i>
        
        <p>{{ attachment.name }}</p>
      </div>
  
    </li>
  </ul>
</div>
</app-card>
